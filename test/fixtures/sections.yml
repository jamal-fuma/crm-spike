  updated_at: 2009-04-19 15:47:38
  title: what do we do?
  page_id: "9"
  id: "18"
  content: |-
    <p>FumaSoftware provides programming services and software consultancy for a diverse range of clients.</p>
    
    <p>Our consultancy can draw on over twenty years of combined experience in software development and visual/audio design for digital platforms.</p>
    
    <p>We have strong links with design agencies working very closely with <a href="http://www.tsubodesign.com">tSUBO Design</a> allows us to meet any size of commission from start-up through to the enterprise.</p>
    
    <p>Maintaining our ties with artists like the talented <a href="http://www.worksofmart.co.uk">Martyn Woods</a> allows us to offer visualisations in everything from flash through to the physical.</p>
    
    <p>Our relationships with distinguished musicians like <a href="http://www.brianabrahams.co.uk">Brian Abrahams</a> and <a href="http://www.genecalderazzo.com">Gene Calderazzo</a> mean we can rely on a wealth of musical experience to help meet your business needs.</p>
  created_at: 2009-04-16 21:54:55
