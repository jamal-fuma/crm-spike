sections_002: 
  visible: f
  updated_at: 2009-04-19 15:50:13
  title: how much does it cost?
  page_id: "9"
  id: "19"
  content: |-
    <p>Each project is different and will be looked at on an individual basis.</p>
    
    <p>Generally speaking, services are provided on a "time and materials" basis or on an ongoing "supported project"  basis.</p>
    
    <p>We also offer account services allowing
    our clients to pre-book an certain number of development days in advance and use those as short notice cover to help reduce the risk of in house project overruns</p>
      
    <p>We have found this arrangement allows us to offer the most flexible and responsive service to our clients.</p>
